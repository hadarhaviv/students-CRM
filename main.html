    <div id="mainScreen" class="container-fluid">
        <div class="row">
            <div id="SC_Container" class="row col-6">

            </div>
            <div id="mainContainer" class="col-6">
                <div class="row headlines m-3">
                    <h5 class="col-9">Edit details</h5>
                </div>
                <div class="row">
                    <div class="col-sm-3 mr-3">
                        <div class="text-center">
                            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                                alt="avatar">
                            <br>
                            <input type="file" class="text-center center-block file-upload">
                        </div>
                        </hr>
                        <br>
                    </div>
                    <form class="form" action="#" method="" id="registrationForm">
                        <div class="row">
                            <div class="form-group">
                                <div class="ml-3">
                                    <label for="first_name">
                                        <h5>First name</h5>
                                    </label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                        placeholder="first name" title="enter your first name if any.">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="ml-3">
                                    <label for="last_name">
                                        <h5>Last name</h5>
                                    </label>
                                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name"
                                        title="enter your last name if any.">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <label for="phone">
                                    <h5>Phone</h5>
                                </label>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div name="cardTemplate" class="cardS hvr-grow-shadow" style="display:none; width: 100%;">
                <div class="row">
                    <div class="col-4">
                        <img src="images/student_icon.png" class="card-image" alt="">
                    </div>
                    <div class="col-8 card_body">
                        <h6 id="card-name">Hadar</h6>
                        <p id="cardP">054-2435592</p>
                    </div>
                </div>
            </div>
            <script src="js/config.js"></script>
